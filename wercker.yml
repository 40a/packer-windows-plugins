box: tcnksm/gox
build:
    steps:
        - setup-go-workspace
        - script:
            name: go get
            code: |
                go get -t ./...
        - script:
            name: go test
            code: |
                make test
#        - script:
#            name: Publish Coveralls
#            code: goveralls -service="wercker.com" -coverprofile=profile.cov -repotoken $COVERALLS_TOKEN
        - script:
            name: gox build
            code: |
                go get -u -v github.com/mitchellh/gox
                sudo -E env PATH=$GOPATH/bin:$PATH gox -build-toolchain -os="linux darwin windows" -osarch="386 amd64"
                XC_OS="linux darwin windows" XC_ARCH="386 amd64" make bin
        - tcnksm/zip:
            input: pkg
            output: dist
#    after-steps:
#        - sherzberg/slack-notify:
#            subdomain: packer
#            token: $SLACK_TOKEN
#            channel: "#builds"

deploy:
  steps:
    - tcnksm/ghr:
        token: $GITHUB_TOKEN
        input: dist
        replace: true
