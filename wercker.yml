box: wercker/golang@1.2.1
build:
    steps:
        - setup-go-workspace
        - script:
            name: go get
            code: |
                go get -t ./...
        - script:
            name: go test
            code: |
                make test
        - script:
            name: Publish Coveralls
            code: $HOME/gopath/bin/goveralls -service="wercker.com" -coverprofile=profile.cov -repotoken $COVERALLS_TOKEN 
        - tcnksm/goveralls:
            token: $COVERALLS_TOKEN
