box: wercker/golang@1.2.1
build:
    steps:
        - setup-go-workspace
        - script:
            name: go get
            code: |
                go get -t ./...
        - script:
            name: go test
            code: |
                make test
        - script:
            name: Publish Coveralls
            code: goveralls -service="wercker.com" -coverprofile=profile.cov -repotoken $COVERALLS_TOKEN
    after-steps:
        - sherzberg/slack-notify:
            subdomain: packer
            token: $SLACK_TOKEN
            channel: "#builds"
